<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide_Sync</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body class="h-screen">
  <div class="h-full flex flex-col">
    <header>
      <nav class="bg-white">
        <div class="max-w-7xl mx-auto px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
              <a class="flex-shrink-0 flex justify-center items-center gap-2" href="/">
                <img class="h-8" src="/images/logo-light.svg" alt="Slide Sync" />
                <p class="text-2xl font-bold">
                  <span class="text-transparent bg-gradient-to-br bg-clip-text from-teal-500 via-indigo-500 to-sky-500">Slide</span>
                  <span class="text-transparent bg-gradient-to-tr bg-clip-text from-blue-500 via-pink-500 to-red-500">Sync</span>
                </p>
              </a>
            </div>
            <div class="block">
              <div class="ml-4 flex items-center md:ml-6">
                <a href="https://chrome.google.com/webstore/detail/naimcoenmacdfkjnhphjgikaigaedgae?authuser=0&hl=ja"
                   target="_blank"
                   class="p-1 rounded-full text-gray-400 focus:outline-none hover:text-gray-200 focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                  <img class="h-7 w-7 opacity-70 hover:opacity-100 duration-300"
                       src="/images/extension.svg"
                       alt="google chrome extension" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="h-full flex-grow overflow-y-auto">
      <div class="bg-gray-800">
        <div class="flex items-center justify-center">
          <div class="text-white mr-2 w-12 h-12 p-2" id="start">
            <img src="/images/start.svg" alt="start" class="w-full h-full" />
          </div>
          <div class="text-white mr-2 w-12 h-12 p-2" id="stop">
            <img src="/images/stop.svg" alt="stop" class="w-full h-full" />
          </div>
          <div class="text-white" id="timer">00:00:00</div>
          <div class="text-white ml-2 w-12 h-12 p-2" id="reset">
            <img src="/images/reset.svg" alt="reset" class="w-full h-full" />
          </div>
        </div>
      </div>
      <div class="flex h-full w-full justify-center items-center flex-wrap md:flex-nowrap">
        <button id="prevButton" class="relative text-xl font-bold w-full md:w-1/2 h-1/2 md:h-full bg-white border border-gray-200 hover:bg-gray-100 hover:shadow-lg focus:bg-gray-100 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-200 active:shadow-lg transition duration-150 ease-in-out">
          <div class="opacity-10 flex justify-center items-center mx-auto w-full h-full">
            <img src="/images/prev.svg" alt="prev" class="h-1/2" />
          </div>
        </button>
        <button id="nextButton" class="relative text-xl font-bold w-full md:w-1/2 h-1/2 md:h-full bg-white border border-gray-200 hover:bg-gray-100 hover:shadow-lg focus:bg-gray-100 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-200 active:shadow-lg transition duration-150 ease-in-out">
          <div class="opacity-10 flex justify-center items-center mx-auto w-full h-full">
            <img src="/images/next.svg" alt="next" class="h-1/2" />
          </div>
          <div class="absolute top-0 left-0 w-full h-full z-50 p-4 flex flex-col justify-start items-start">
            <h2 id="pageContainer" class="pb-2 text-gray-500 text-base flex">page <span id="page" class="ml-2 text-gray-800 text-2xl">1</span></h2>
          </div>
        </button>
      </div>
    </main>
    <script src="/script/room.js"></script>
    <script src="/script/timer.js"></script>
    <style>
      * {
        touch-action: manipulation;
      }
    </style>
  </div>
</body>
</html>
