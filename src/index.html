<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Remote for Slides</title>
  </head>
  <body>
    <header class="h-16">
      <nav class="bg-white dark:bg-gray-800 shadow">
        <div class="max-w-7xl mx-auto px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
              <a class="flex-shrink-0" href="/">
                <img
                  class="h-8"
                  src="/images/logo-light.svg"
                  alt="Remote for Slides"
                />
              </a>
            </div>
            <div class="block">
              <div class="ml-4 flex items-center md:ml-6">
                <a
                  href="https://chrome.google.com/webstore/detail/fligbndglehjjifipgpboddhdgfondjo?authuser=0&hl=ja"
                  target="_blank"
                  class="p-1 rounded-full text-gray-400 focus:outline-none hover:text-gray-200 focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                >
                  <img
                    class="h-7 w-7 opacity-70 hover:opacity-100 duration-300"
                    src="/images/extension.svg"
                    alt="google chrome extension"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="px-4">
      <section class="h-[80vh] flex items-center justify-center flex-1">
        <div class="flex flex-col w-full">
          <h1
            class="text-5xl font-extrabold text-center lg:text-7xl 2xl:text-8xl"
          >
            <span
              class="text-transparent bg-gradient-to-br bg-clip-text from-teal-500 via-indigo-500 to-sky-500"
            >
              Remote for
            </span>

            <span
              class="text-transparent bg-gradient-to-tr bg-clip-text from-blue-500 via-pink-500 to-red-500"
            >
              Slides
            </span>
          </h1>

          <p
            class="max-w-3xl mx-auto mt-6 text-lg text-center text-gray-700 md:text-xl"
          >
            プレゼンテーションをリアルタイムで遠隔操作するためのChrome拡張機能です。
          </p>

          <form id="form">
            <div
              class="flex flex-col mt-8 space-y-3 sm:-mx-2 sm:flex-row sm:justify-center sm:space-y-0"
            >
              <input
                id="uuid"
                type="text"
                class="px-6 py-3 text-gray-700 bg-white border rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring sm:mx-2"
                placeholder="Room ID"
                required
              />

              <button
                class="px-8 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-sky-500 rounded-md hover:bg-blue-600 focus:bg-blue-600 focus:outline-none sm:mx-2"
              >
                Join
              </button>
            </div>
          </form>
          <p
            class="mt-8 text-center text-gray-700 text-md md:text-xl"
          >
            ホストから Room ID を受け取り入力してください
          </p>
        </div>
      </section>
    </main>
    <script src="/script/index.js"></script>
  </body>
</html>
